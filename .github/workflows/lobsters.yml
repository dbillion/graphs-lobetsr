name: Lobsters Data Import
on:
  push:
    paths:
      - .github/workflows/lobsters.yml
  workflow_dispatch:
  schedule:
    - cron: '*/60 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3.5.2
      - name: Fetch newest
        uses: githubocto/flat@v3.4.0
        with:
          http_url: https://lobste.rs/newest.json
          downloaded_filename: newest.json
